{% load product_extras %}
<div class="card">

    <div class="card-body">
        <div class="font-weight-bold">
            <h5 class="card-title">Resume of order</h5>


        </div>
        <div class="">
            <table class="table table-borderless table-sm">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Products:</td>
                        <td>{{ cart.total | price_format }}</td>
                    </tr>
                    <tr>
                        <td>Shipping:</td>
                        <td>{{ order.shipping_total | price_format }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="">
            <hr>
            <div class="font-weight-bold text-danger">
                Total (incluided Taxes)
                <div class="d-inline-block">
                    {{ order.total | price_format }}
                </div>
            </div>
        </div>
    </div>

</div>
