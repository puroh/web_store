{% extends "base.html" %}

{% load product_extras %}
{% block content %}

<div class="col-3">
    {% if product.image %}
    <img src="{{ product.image.url }}" alt="Product image" width="200" height="200">
    {% endif %}

</div>

<div class="col">
    <div class="h2 font-weight-bold text-success">
        Product added to shopping cart
    </div>
    <div class="">
        <a href="{% url 'products:product' product.slug %}">
            {{ product.title}}
        </a>
    </div>

    <div class="font-weight-bold text-danger">
        {{ product.price | price_format}}
    </div>

    <div class="mt-2">
        <a href="{% url 'carts:cart' %}" class="btn btn-info"> View shopping cart</a>
    </div>

    <div class="mt-2">

        <a href="{% url 'index' %}">continue shopping</a>
    </div>

</div>





{% endblock %}
